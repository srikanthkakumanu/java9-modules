plugins {
    id 'api.java-application-conventions'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

dependencies {
    implementation project(':services')
    implementation project(':models')
    // We can mention other framework dependencies here
    // examples below:
//    implementation group: 'io.javalin', name: 'javalin', version: '4.6.4'                             // Pulling in Javalin
//    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.13.3'   // For JSON serialization of persons
//    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.36'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.demo.api.API'
    // <-- Required the below as we decoupled API from service and used ServiceLoader
    // For more details, check services module's module-info.java
    mainModule = "com.demo.api"
}
